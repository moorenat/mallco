<body>
    <div class="container">

    <form name="add_item_form" id="add_item_form" method="post" action="/add_item" class="input_form">
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label>Total</label>
            <input type="price" class="form-control" id="total">
        </div>
        <div class="form-group">
            <label>Employee ID</label>
            <input type="id" class="form-control" id="e_id">
            <div class="form-group">
                <label>Store ID</label>
                <input type="id" class="form-control" id="store_id">
            </div>
            <div class="form-group">
                <label>Transaction ID</label>
                <input type="id" class="form-control" id="item_id" placeholder="If Searching">
            </div>
            <button type="submit" id="add_item" class="btn btn-primary">Add</button>
            <button type="submit" id="delete_item" class="btn btn-primary">Delete</button>
            <button type="submit" id="search_item" class="btn btn-primary">Search</button>
    </form>

    <br>

                    <tr id="transactions_row-0">
                        <td>
                            <button class="transactions_editBtn">edit</button>
                        </td>

                        <td id="total>0" class="attribute-container">$20.50</td>

                        <td id="e_id>0" class="attribute-container">1</td>

                        <td id="store_id>0" class="attribute-container">1</td>

                        <td>
